services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: area-user
      POSTGRES_PASSWORD: your-super-secret-password
      POSTGRES_DB: db-area
    ports:
      - "4242:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    command: [ "redis-server", "--requirepass", "mypassword" ]
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: